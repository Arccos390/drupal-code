eshipyard_create_request.example:
  path: '/eshipyard-create-request/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\eshipyard_create_request\Controller\EshipyardCreateRequestController::build'
  requirements:
    _permission: 'access content'

eshipyard_create_request.settings_form:
  path: '/admin/config/system/eshipyard-create-request'
  defaults:
    _title: 'eshipyard_create_request settings'
    _form: 'Drupal\eshipyard_create_request\Form\SettingsForm'
  requirements:
    _permission: 'administer eshipyard_create_request configuration'
